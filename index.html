<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="weather-fetch">
            <h2 class="heading">Weather Api</h2>
            <button class="btn" id="button">Fetch Data</button>
        </div>
    </div>
    <div class="data">
        <div class="map">
            <div class="header">
                <h2>Weather Api</h2>
                <span class="lati">Lati:</span><span class="long">Long:</span>
                <div class="visuals">
                  
                </div>

            </div>
        </div>
        <div class="weather-data">
            <div class="header">
                <h2>Weather Data</h2>

                <div class="data-feeding">
                    <div class="location">Location:</div>
                    <span class="lati">Lati:</span>
                    <span class="long">Long:</span>
                    <div class="timezone">TimeZone:</div>
                    <div class="windspeed">Wind Speed:</div>
                    <div class="pressure">Pressure:</div>
                    <div class="humidity">Humidity:</div>
                    <div class="windDirection">Wind Direction:</div>
                    <div class="uvindex">UV Index:</div>
                    <div class="feelslike">Feels Like:</div>
                </div>

            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
